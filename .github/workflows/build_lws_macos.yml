name: lws-macos

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    
    steps:
      - uses: actions/checkout@v4
        with:
          path: Scripts

      - name: Detect act environment
        run: |
          if [ -n "${ACT:-}" ]; then echo "IS_ACT=true" >> "$GITHUB_ENV"; else echo "IS_ACT=false" >> "$GITHUB_ENV"; fi

      - name: Ensure CMake available (macOS)
        run: |
          set -euo pipefail
          if ! command -v cmake >/dev/null 2>&1; then
            if command -v brew >/dev/null 2>&1; then
              brew update || true
              brew install cmake || true
            fi
          fi
          if ! command -v cmake >/dev/null 2>&1; then
            /usr/bin/python3 -m pip install --user cmake
            echo "PATH=$HOME/Library/Python/3.12/bin:$HOME/.local/bin:$PATH" >> $GITHUB_ENV
          fi

      - name: Fetch lws (macOS ${{ matrix.arch }})
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"
          git clone https://libwebsockets.org/repo/libwebsockets
          cd libwebsockets
          git checkout v4.3-stable

      - name: Build lws (macOS ${{ matrix.arch }})
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/libwebsockets"
          mkdir -p out && cd out
          cmake \
            -DBUILD_SHARED_LIBS=OFF \
            -DLWS_WITH_SHARED=OFF \
            -DLWS_WITH_STATIC=ON \
            -DLWS_WITH_SSL=0 \
            -DLWS_WITH_TESTAPPS=OFF \
            -DLWS_WITH_MINIMAL_EXAMPLES=OFF \
            -DLWS_WITHOUT_TESTAPPS=ON \
            -DLWS_INSTALL_EXAMPLES=OFF \
            -DINSTALL_LWS_TESTAPPS=OFF \
            -DBUILD_TESTING=OFF \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }} \
            ..
          cmake --build . --config Release -- -j2
          cd "$GITHUB_WORKSPACE"
          mkdir -p staging/lws/macos_${{ matrix.arch }}_release
          cp -a libwebsockets/include staging/lws/macos_${{ matrix.arch }}_release/
          /bin/bash -c 'cd libwebsockets; p=$(find out -name libwebsockets.a -print -quit); cp "$p" "$GITHUB_WORKSPACE/staging/lws/macos_${{ matrix.arch }}_release/"'

      - name: Upload lws (macOS ${{ matrix.arch }})
        if: ${{ env.ACTIONS_RUNTIME_URL != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt_lws_macos_${{ matrix.arch }}
          path: staging/