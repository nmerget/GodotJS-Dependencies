name: v8-android

on:
  workflow_dispatch:
    inputs:
      v8_version:
        description: 'v8 version tag'
        type: string
        required: false
  workflow_call:
    inputs:
      v8_version:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [arm32, arm64, x86_64]
        include:
          - arch: arm32
            v8_arch: arm
            args_file: v8.android_arm32.args.gn
          - arch: arm64
            v8_arch: arm64
            args_file: v8.android_arm64.args.gn
          - arch: x86_64
            v8_arch: x64
            args_file: v8.android_x86_64.args.gn
    
    env:
      V8_VERSION: ${{ inputs.v8_version || github.event.inputs.v8_version }}

    steps:
      - uses: actions/checkout@v4
        with:
          path: Scripts

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Cache depot_tools
        uses: actions/cache@v4
        with:
          path: depot_tools
          key: depot_tools-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            depot_tools-${{ runner.os }}-

      - name: Cache Android NDK r23c
        uses: actions/cache@v4
        with:
          path: android-ndk-r23c
          key: android-ndk-r23c-${{ runner.os }}-v23c

      - name: Fetch v8
        run: |
          set -euo pipefail
          echo "Disk before any downloads:"
          df -h
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* || true
          sudo DEBIAN_FRONTEND=noninteractive apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            ninja-build generate-ninja pkg-config zip unzip ca-certificates

          cd $GITHUB_WORKSPACE
          if [ ! -d "$GITHUB_WORKSPACE/android-ndk-r23c" ]; then
            wget -O android-ndk.zip -q https://dl.google.com/android/repository/android-ndk-r23c-linux.zip
            unzip -q android-ndk.zip
          fi
          export ANDROID_NDK=$GITHUB_WORKSPACE/android-ndk-r23c
          echo "default_android_ndk_root = \"$GITHUB_WORKSPACE/android-ndk-r23c\"" >> $GITHUB_WORKSPACE/Scripts/${{ matrix.args_file }}
          echo "default_android_ndk_version = \"r23c\"" >> $GITHUB_WORKSPACE/Scripts/${{ matrix.args_file }}
          cat $GITHUB_WORKSPACE/Scripts/${{ matrix.args_file }}

          if [ ! -d "$GITHUB_WORKSPACE/depot_tools" ]; then
            git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          fi
          export PATH=$GITHUB_WORKSPACE/depot_tools:$PATH
          cd depot_tools
          gclient
          mkdir $GITHUB_WORKSPACE/v8
          cd $GITHUB_WORKSPACE/v8
          fetch --nohooks --nohistory v8
          echo "target_os = ['android']" >> .gclient
          cat .gclient
          cd v8
          git fetch origin refs/tags/${{ env.V8_VERSION }}
          git checkout FETCH_HEAD
          gclient sync -D --force --reset

      - name: Build v8 ${{ matrix.arch }}
        run: |
          set -euo pipefail
          echo "Disk before build-deps:"
          df -h
          cd $GITHUB_WORKSPACE/v8/v8

          sh ./build/install-build-deps.sh --android
          ${{ matrix.sysroot_arch && format('', matrix.sysroot_arch) || '' }}

          # Clean apt caches after heavy install
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          python ./build/linux/sysroot_scripts/install-sysroot.py --arch=${{ matrix.v8_arch }}
          python ./tools/dev/v8gen.py ${{ matrix.v8_arch }}.release
          cp $GITHUB_WORKSPACE/Scripts/${{ matrix.args_file }} $GITHUB_WORKSPACE/v8/v8/out.gn/${{ matrix.v8_arch }}.release/args.gn
          cat $GITHUB_WORKSPACE/v8/v8/out.gn/${{ matrix.v8_arch }}.release/args.gn
          ninja -C ./out.gn/${{ matrix.v8_arch }}.release v8_monolith

      - name: Upload
        if: ${{ env.ACTIONS_RUNTIME_URL != '' }}
        uses: actions/upload-artifact@v4
        with:
          path: v8/v8/out.gn/${{ matrix.v8_arch }}.release/obj/libv8_monolith.a
          name: prebuilt_v8_android_${{ matrix.arch }}