name: lws-android

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [arm32, arm64, x86_64]
        include:
          - arch: arm32
            android_abi: armeabi-v7a
            android_platform: 19
          - arch: arm64
            android_abi: arm64-v8a
            android_platform: 21
          - arch: x86_64
            android_abi: x86_64
            android_platform: 21
            cmake: >
              -DLWS_WITH_SHARED=OFF
              -DLWS_WITH_STATIC=ON
              -DLWS_WITH_ZLIB=0
              -DLWS_WITH_TESTAPPS=OFF
              -DLWS_WITH_MINIMAL_EXAMPLES=OFF
              -DLWS_WITHOUT_TESTAPPS=ON
              -DLWS_INSTALL_EXAMPLES=OFF
              -DINSTALL_LWS_TESTAPPS=OFF
              -DBUILD_TESTING=OFF
    
    steps:
      - uses: actions/checkout@v4
        with:
          path: Scripts

      - name: Detect act environment
        run: |
          if [ -n "${ACT:-}" ]; then echo "IS_ACT=true" >> "$GITHUB_ENV"; else echo "IS_ACT=false" >> "$GITHUB_ENV"; fi

      - name: Cache Android NDK r23c
        uses: actions/cache@v4
        with:
          path: android-ndk-r23c
          key: android-ndk-r23c-${{ runner.os }}-v23c

      - name: Fetch lws + NDK (android ${{ matrix.arch }})
        run: |
          set -euo pipefail
          SUDO=""
          if command -v sudo >/dev/null 2>&1; then SUDO="sudo"; fi
          $SUDO apt-get clean || true
          $SUDO rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* || true
          $SUDO DEBIAN_FRONTEND=noninteractive apt-get update
          $SUDO DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends git cmake unzip zip ca-certificates
          cd "$GITHUB_WORKSPACE"
          if [ ! -d "$GITHUB_WORKSPACE/android-ndk-r23c" ]; then
            wget -O android-ndk.zip -q https://dl.google.com/android/repository/android-ndk-r23c-linux.zip
            unzip -q android-ndk.zip
          fi
          git clone https://libwebsockets.org/repo/libwebsockets
          cd libwebsockets
          git checkout v4.3-stable

      - name: Build lws (android ${{ matrix.arch }})
        run: |
          set -euo pipefail
          export ANDROID_NDK="$GITHUB_WORKSPACE/android-ndk-r23c"
          cd "$GITHUB_WORKSPACE/libwebsockets"
          mkdir -p out && cd out
          cmake \
            -DCMAKE_TOOLCHAIN_FILE="$ANDROID_NDK/build/cmake/android.toolchain.cmake" \
            -DANDROID_ABI=${{ matrix.android_abi }} \
            -DANDROID_PLATFORM=${{ matrix.android_platform }} \
            -DBUILD_SHARED_LIBS=OFF \
            -DLWS_WITH_SSL=0 \
            ${{ matrix.cmake || '' }} \
            -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release -j$(nproc)
          cd "$GITHUB_WORKSPACE"
          mkdir -p staging/lws/android_${{ matrix.arch }}_release
          cp -a libwebsockets/include staging/lws/android_${{ matrix.arch }}_release/
          LWS_LIB_PATH=$(cd libwebsockets && find out -name 'libwebsockets.a' -print -quit)
          cp "libwebsockets/${LWS_LIB_PATH}" staging/lws/android_${{ matrix.arch }}_release/

      - name: Upload lws (android ${{ matrix.arch }})
        if: ${{ env.ACTIONS_RUNTIME_URL != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt_lws_android_${{ matrix.arch }}
          path: staging/