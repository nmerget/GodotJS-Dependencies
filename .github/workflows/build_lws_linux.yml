name: lws-linux

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [x86_64, arm64, arm32]
        include:
          - arch: x86_64
            packages: git cmake build-essential ca-certificates
          - arch: arm64
            packages: git cmake ca-certificates gcc-aarch64-linux-gnu g++-aarch64-linux-gnu make
            cc: aarch64-linux-gnu-gcc
            cxx: aarch64-linux-gnu-g++
            cmake_system_processor: aarch64
          - arch: arm32
            packages: git cmake ca-certificates gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf make
            cc: arm-linux-gnueabihf-gcc
            cxx: arm-linux-gnueabihf-g++
            cmake_system_processor: arm
    
    steps:
      - uses: actions/checkout@v4
        with:
          path: Scripts

      - name: Detect act environment
        run: |
          if [ -n "${ACT:-}" ]; then echo "IS_ACT=true" >> "$GITHUB_ENV"; else echo "IS_ACT=false" >> "$GITHUB_ENV"; fi

      - name: Fetch lws (${{ matrix.arch }})
        run: |
          set -euo pipefail
          SUDO=""
          if command -v sudo >/dev/null 2>&1; then SUDO="sudo"; fi
          $SUDO apt-get clean || true
          $SUDO rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* || true
          $SUDO DEBIAN_FRONTEND=noninteractive apt-get update
          $SUDO DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends ${{ matrix.packages }}
          cd "$GITHUB_WORKSPACE"
          git clone https://libwebsockets.org/repo/libwebsockets
          cd libwebsockets
          git checkout v4.3-stable

      - name: Build lws (${{ matrix.arch }})
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/libwebsockets"
          mkdir -p out && cd out
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            cmake -DBUILD_SHARED_LIBS=OFF -DLWS_WITH_SSL=0 -DCMAKE_BUILD_TYPE=Release ..
          else
            cmake -DBUILD_SHARED_LIBS=OFF -DLWS_WITH_SSL=0 -DCMAKE_BUILD_TYPE=Release -DCMAKE_SYSTEM_NAME=Linux -DCMAKE_SYSTEM_PROCESSOR=${{ matrix.cmake_system_processor }} -DCMAKE_C_COMPILER=${{ matrix.cc }} -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} ..
          fi
          cmake --build . --config Release -j$(nproc)
          SUDO=""
          if command -v sudo >/dev/null 2>&1; then SUDO="sudo"; fi
          $SUDO apt-get clean || true
          $SUDO rm -rf /var/lib/apt/lists/* || true
          cd "$GITHUB_WORKSPACE"
          mkdir -p staging/lws/linux_${{ matrix.arch }}_release
          cp -a libwebsockets/include staging/lws/linux_${{ matrix.arch }}_release/
          cp libwebsockets/out/lib/libwebsockets.a staging/lws/linux_${{ matrix.arch }}_release/

      - name: Upload lws (${{ matrix.arch }})
        if: ${{ env.ACTIONS_RUNTIME_URL != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt_lws_linux_${{ matrix.arch }}
          path: staging/