name: lws-ios

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64]
    
    steps:
      - uses: actions/checkout@v4
        with:
          path: Scripts

      - name: Detect act environment
        run: |
          if [ -n "${ACT:-}" ]; then echo "IS_ACT=true" >> "$GITHUB_ENV"; else echo "IS_ACT=false" >> "$GITHUB_ENV"; fi

      - name: Ensure CMake available (macOS)
        run: |
          set -euo pipefail
          if ! command -v cmake >/dev/null 2>&1; then
            if command -v brew >/dev/null 2>&1; then
              brew update || true
              brew install cmake || true
            fi
          fi
          if ! command -v cmake >/dev/null 2>&1; then
            /usr/bin/python3 -m pip install --user cmake
            echo "PATH=$HOME/Library/Python/3.12/bin:$HOME/.local/bin:$PATH" >> $GITHUB_ENV
          fi

      - name: Fetch libwebsockets
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"
          git clone https://libwebsockets.org/repo/libwebsockets
          cd libwebsockets
          git checkout v4.3-stable

      - name: Configure and build lws (iOS Device ${{ matrix.arch }})
        run: |
          set -euo pipefail
          export SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Using iOS Device SDK: ${SDK_PATH}"
          cd "$GITHUB_WORKSPACE/libwebsockets"
          rm -rf out && mkdir -p out && cd out
          cmake \
            -G "Unix Makefiles" \
            -DBUILD_SHARED_LIBS=OFF \
            -DLWS_WITH_SHARED=OFF \
            -DLWS_WITH_STATIC=ON \
            -DLWS_WITH_SSL=0 \
            -DLWS_WITH_ZLIB=0 \
            -DLWS_WITH_TESTAPPS=OFF \
            -DLWS_WITH_MINIMAL_EXAMPLES=OFF \
            -DLWS_WITHOUT_TESTAPPS=ON \
            -DLWS_INSTALL_EXAMPLES=OFF \
            -DINSTALL_LWS_TESTAPPS=OFF \
            -DBUILD_TESTING=OFF \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT="${SDK_PATH}" \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }} \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0 ..
          cmake --build . --config Release -j$(sysctl -n hw.ncpu || echo 4)

      - name: Stage artifact (iOS Device ${{ matrix.arch }})
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"
          mkdir -p staging/lws/ios_${{ matrix.arch }}_release
          cp -a libwebsockets/include staging/lws/ios_${{ matrix.arch }}_release/
          LWS_LIB_PATH=$(cd libwebsockets/out && find . -name 'libwebsockets.a' -print -quit)
          if [ -z "$LWS_LIB_PATH" ]; then
            echo "libwebsockets.a not found" >&2
            exit 1
          fi
          cp "libwebsockets/out/${LWS_LIB_PATH}" staging/lws/ios_${{ matrix.arch }}_release/

      - name: Upload lws (ios ${{ matrix.arch }})
        if: ${{ env.ACTIONS_RUNTIME_URL != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt_lws_ios_${{ matrix.arch }}
          path: staging/