name: lws-windows

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: windows-2022
    strategy:
      matrix:
        arch: [x86_64, arm64]
        include:
          - arch: x86_64
            cmake_arch: x64
          - arch: arm64
            cmake_arch: ARM64
    
    steps:
      - uses: actions/checkout@v4
        with:
          path: Scripts

      - name: Detect act environment
        shell: pwsh
        run: |
          if ($env:ACT) { echo "IS_ACT=true" >> $env:GITHUB_ENV } else { echo "IS_ACT=false" >> $env:GITHUB_ENV }

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch lws (windows ${{ matrix.arch }})
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          cd $env:GITHUB_WORKSPACE
          git clone https://libwebsockets.org/repo/libwebsockets
          cd libwebsockets
          git checkout v4.3-stable

      - name: Build lws (windows ${{ matrix.arch }})
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          cd "$env:GITHUB_WORKSPACE/libwebsockets"
          New-Item -ItemType Directory -Force -Path out | Out-Null
          cd out
          cmake -G "Visual Studio 17 2022" -A ${{ matrix.cmake_arch }} -DBUILD_SHARED_LIBS=OFF -DLWS_WITH_SSL=0 -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release -- /m
          cd "$env:GITHUB_WORKSPACE"
          New-Item -ItemType Directory -Force -Path staging/lws/windows_${{ matrix.arch }}_release | Out-Null
          Copy-Item -Recurse libwebsockets/include staging/lws/windows_${{ matrix.arch }}_release/
          $lib = Get-ChildItem -Path libwebsockets -Recurse -Filter "*websockets*.lib" | Where-Object { $_.FullName -match "Release" } | Select-Object -First 1
          if (-not $lib) { $lib = Get-ChildItem -Path libwebsockets -Recurse -Filter "*websockets*.lib" | Select-Object -First 1 }
          Copy-Item $lib.FullName staging/lws/windows_${{ matrix.arch }}_release/

      - name: Upload lws (windows ${{ matrix.arch }})
        if: ${{ env.ACTIONS_RUNTIME_URL != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt_lws_windows_${{ matrix.arch }}
          path: staging/