name: v8-linux-arm64

on:
  workflow_dispatch:
    inputs:
      use_loopback:
        description: 'Enable loopback disk workaround before heavy apt installs (hacky)'
        type: boolean
        required: false
        default: false
  workflow_call:
    inputs:
      v8_version:
        required: true
        type: string
      use_loopback:
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      V8_VERSION: ${{ inputs.v8_version || github.event.inputs.v8_version }}
      USE_LOOPBACK: ${{ inputs.use_loopback || github.event.inputs.use_loopback }}

    steps:
      - uses: actions/checkout@v4
        with:
          path: Scripts

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Cache depot_tools
        uses: actions/cache@v4
        with:
          path: depot_tools
          key: depot_tools-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            depot_tools-${{ runner.os }}-

      - name: Fetch v8
        run: |
          set -euo pipefail
          echo "Disk before any downloads:"
          df -h
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* || true
          sudo DEBIAN_FRONTEND=noninteractive apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            ninja-build generate-ninja pkg-config ca-certificates git

          cd $GITHUB_WORKSPACE
          if [ ! -d "$GITHUB_WORKSPACE/depot_tools" ]; then
            git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          fi
          export PATH=$GITHUB_WORKSPACE/depot_tools:$PATH
          cd depot_tools
          gclient
          mkdir $GITHUB_WORKSPACE/v8
          cd $GITHUB_WORKSPACE/v8
          fetch --nohooks --nohistory v8
          cd v8
          git fetch origin refs/tags/${{ env.V8_VERSION }}
          git checkout FETCH_HEAD
          gclient sync -D --force --reset

      - name: Build v8 arm64
        run: |
          set -euo pipefail
          echo "Disk before build-deps:"
          df -h
          cd $GITHUB_WORKSPACE/v8/v8

          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          sudo DEBIAN_FRONTEND=noninteractive apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends ca-certificates

          if [ "${USE_LOOPBACK:-false}" = "true" ]; then
            echo "Enabling loopback disk workaround (10G)"
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends e2fsprogs
            sudo fallocate -l 10G /tmp/extra.img || sudo dd if=/dev/zero of=/tmp/extra.img bs=1M count=10240
            sudo mkfs.ext4 -F /tmp/extra.img
            sudo mkdir -p /mnt/extra
            sudo mount -o loop /tmp/extra.img /mnt/extra
            sudo mv /var/lib/dpkg /mnt/extra/dpkg || true
            sudo cp -a /mnt/extra/dpkg /var/lib/dpkg || true
            sudo rm -rf /var/lib/dpkg/updates/* || true
            df -h /var/lib/dpkg /mnt/extra || true
          fi

          sh ./build/install-build-deps.sh

          # Clean apt caches after heavy install
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          python ./tools/dev/v8gen.py arm64.release
          cp $GITHUB_WORKSPACE/Scripts/v8.linux_arm64.args.gn $GITHUB_WORKSPACE/v8/v8/out.gn/arm64.release/args.gn
          ls -l $GITHUB_WORKSPACE/v8/v8/out.gn/arm64.release/
          ninja -C ./out.gn/arm64.release v8_monolith

      - name: Upload
        if: ${{ env.ACTIONS_RUNTIME_URL != '' }}
        uses: actions/upload-artifact@v4
        with:
          path: v8/v8/out.gn/arm64.release/obj/libv8_monolith.a
          name: prebuilt_v8_linux_arm64


